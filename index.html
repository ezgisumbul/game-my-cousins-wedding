<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!-- <meta name="viewport" content="width=device-width" /> bunun ne oldugunu bilmiyorum. replit'ten gelen bir sey. gerek olmayabilir. -->
    <title>My Cousin's Turkish Wedding</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="screen" id="start-screen">
      <button id="startButton">Start Game</button>
    </div>
    <div class="screen" id="running-screen" style="display: none">
      <div id="canvas-set">
        <div>
          <canvas id="left-canvas" width="100" height="700"></canvas>
        </div>
        <div id="canvas-set-mid">
          <canvas id="top-canvas" width="900" height="100"></canvas>
          <canvas id="game-canvas" width="900" height="600"></canvas>
        </div>
        <div>
          <canvas id="right-canvas" width="100" height="700"></canvas>
        </div>
      </div>
    </div>
    <div class="screen" id="win-screen" style="display: none">
      <button id="playAgainButton">Play Again</button>
    </div>

    <div class="screen" id="lose-screen" style="display: none">
      <button id="tryAgainButton">Try Again</button>
    </div>

    <script src="relative.js"></script>
    <script src="player.js"></script>
    <script src="tilemap.js"></script>
    <script src="idletilemap.js"></script>
    <script src="decoration.js"></script>
    <script src="topdecoration.js"></script>
    <script src="coin.js"></script>
    <script src="game.js"></script>
    <script src="script.js"></script>
  </body>
</html>
