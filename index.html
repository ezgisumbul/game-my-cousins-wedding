<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!-- <meta name="viewport" content="width=device-width" /> bunun ne oldugunu bilmiyorum. replit'ten gelen bir sey. gerek olmayabilir. -->
    <title>My Cousin's Turkish Wedding</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="screen" id="start-screen">
      <h1>My Cousin's Big Turkish Wedding</h1>
      <button>Start Game</button>
    </div>
    <div class="screen" id="running-screen">
      <canvas id="myCanvas" width="900" height="600"></canvas>
    </div>
    <div class="screen" id="win-screen" style="display: none">
      <h2>
        Congrats! You've reached the bride and groom without bumping into any
        relative!
      </h2>
      <button>Play Again</button>
    </div>

    <div class="screen" id="lose-screen" style="display: none">
      <h2>
        Game over! You've bumped into so many relatives, now they are looking
        for someone to match you with. Next one will be your wedding.
      </h2>
      <button>Try Again</button>
    </div>

    <script src="relative.js"></script>
    <script src="player.js"></script>
    <script src="tilemap.js"></script>
    <script src="idletilemap.js"></script>
    <script src="fancy.js"></script>
    <script src="game.js"></script>
    <script src="script.js"></script>
  </body>
</html>
